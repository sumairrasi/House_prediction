<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>ML API</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f5f5f5;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 400px;
      margin: 50px auto;
      background-color: #fff;
      padding: 42px;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    .container h1 {
      font-family: 'Pacifico', cursive;
      text-align: center;
      color: #333;
    }

    .form-group {
      margin-bottom: 20px;
    }

    .form-group label {
      display: block;
      font-weight: bold;
      margin-bottom: 5px;
    }

    .form-group input {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    .form-group button {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      color: #fff;
      background-color: #007bff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .form-group button:hover {
      background-color: #0056b3;
    }

    .prediction {
      text-align: center;
      margin-top: 20px;
    }
    .predict-btn {
        width: 105%;
        padding: 12px;
        font-size: 18px;
        color: #fff;
        background-color: #4CAF50;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        transition: background-color 0.3s ease;
      }
      
      .predict-btn:hover {
        background-color: #45a049;
      }
      
  </style>
</head>

<body>
  <div class="container">
    <h1>Boston House Price Prediction</h1>
    <form action="{{ url_for('predict')}}" method="post">
      <div class="form-group">
        <label for="CRIM">CRIM</label>
        <input type="text" id="CRIM" name="CRIM" placeholder="CRIM" required>
      </div>
      <div class="form-group">
        <label for="ZN">ZN</label>
        <input type="text" id="ZN" name="ZN" placeholder="ZN" required>
      </div>
      <div class="form-group">
        <label for="INDUS">INDUS</label>
        <input type="text" name="INDUS" placeholder="INDUS" required="required" /><br>
      </div>
      <div class="form-group">
        <label for="CHAS">CHAS</label>
        <input type="text" name="CHAS" placeholder="CHAS" required="required" /><br>
      </div>
      <div class="form-group">
        <label for="NOX">NOX</label>
        <input type="text" name="NOX" placeholder="NOX" required="required" /><br>
      </div>
      <div class="form-group">
        <label for="RM">RM</label>
        <input type="text" name="RM" placeholder="RM" required="required" /><br>
      </div>
      <div class="form-group">
        <label for="Age">Age</label>
        <input type="text" name="Age" placeholder="Age" required="required" /><br>
      </div>
      <div class="form-group">
        <label for="DIS">DIS</label>
        <input type="text" name="DIS" placeholder="DIS" required="required" /><br>
      </div>
      <div class="form-group">
        <label for="RAD">RAD</label>
        <input type="text" name="RAD" placeholder="RAD" required="required" /><br>
      </div>
      <div class="form-group">
        <label for="TAX">TAX</label>
        <input type="text" name="TAX" placeholder="TAX" required="required" /><br>
      </div>
      <div class="form-group">
        <label for="PTRATIO">PTRATIO</label>
        <input type="text" name="PTRATIO" placeholder="PTRATIO" required="required" /><br>
      </div>
      <div class="form-group">
        <label for="B">B</label>
        <input type="text" name="B" placeholder="B" required="required" /><br>
      </div>
      <div class="form-group">
        <label for="LSTAT">LSTAT</label>
        <input type="text" name="LSTAT" placeholder="LSTAT" required="required" /><br>
      </div>
      
      <!-- Add more input fields in a similar manner -->

      <button type="submit" class="predict-btn">Predict</button>
    </form>
    <div class="prediction">
      {{predition_data}}
    </div>
  </div>
</body>

</html>
